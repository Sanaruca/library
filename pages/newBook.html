<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../stylesheets/book.css" type="text/css" media="all" />
  <title>new</title>
</head>

<body>
  <div class="new-book">
    <!-- Title -->
    <div class="formInput-Title">
      <label for="book-title">Title</label>
      <input type="text" name="" id="booktitle" value="" />
    </div>
    <!-- Author -->
    <div class="formInput-Author">
      <label for="book-author">Author</label>
      <input type="text" name="" id="book-author" value="" />
    </div>
    <!-- Description -->
    <div class="formInput-Description">
      <label for="book-description">Description</label>
      <input type="text" name="" id="book-description" value="" />
    </div>
    <!-- Pages -->
    <div class="formInput-Pages">
      <label for="book-pages">Pages</label>
      <input type="text" name="" id="book-pages" value="" />
    </div>
    <!-- color -->
    <div class="formInput-Pages">
      <input type="color" name="color" id="color" value="#674baa" />
    </div>
    <!-- input radio -->
    <p>Do you read this book?</p>
    <div class="formInput-Read">
      <label for="read">yes</label>
      <input type="radio" name="read" id="read" />
      <label for="no-read">no</label>
      <input type="radio" name="read" id="no-read" />
    </div>
    <button onclick="addBookToLibrary()">Done</button>
  </div>
  
  <p id="hex"></p>
  <a href="../index.html">/noindex.html</a>
  
  <script type="text/javascript" charset="utf-8">
    function addBookToLibrary() {
      let body = document.querySelector('body');
      let m = document.createElement('div');
      let color = document.querySelector('#color').value;
      m.style.backgroundColor = color;
      m.classList.add('book');
      body.appendChild(m);
      document.querySelector('#hex').textContent= color;
    }
  </script>
  
  
</body>

</html>
